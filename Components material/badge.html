<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="./Styles/badge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="main">
        <h1 class="header">Badges</h1>
        <div class="badge">
           
            <div class="text-badge badge-item">
                <p class="text-pos pd">Text with a badge <span class="gen-badge">4</span></p>
            </div>

            <div class="text-badge-large badge-item">
                <p class="text-pos pd">Text with large badge <span class="large-badge gen-badge">4</span></p>
            </div>

            <div class="btn-badge-left badge-item">
                <p class="btn-para pd">Button with a badge on left <button class="btn">Action<span class="btn-badge gen-badge">4</span></button></p>
            </div>

            <div class=" badge-item">
                <p class="btn-para pd">Button toggles badge visibility<button class="btn btn-toggle">Action<span class="btn-badge gen-badge toggle-badge toggle-btn-icon">4</span></button></p>
            </div>

            <div class="icon badge-item">
                <p class="pd para-icon">Icon with a badge  <i class="fa fa-home" style="font-size:24px"><span class="icon-badge gen-badge">4</span></i></p> 
            </div>
            
        </div>
    </main>
    <script src="./compJS/badge.js"></script>
</body>
</html>
