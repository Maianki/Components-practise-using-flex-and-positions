<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers</title>
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Headers</h1>
        <div class="app-bar">
            <div class="flex">
              <i class="fa fa-bars" style="font-size:24px"></i>
              <h1 class="nav-title md-lt">Standard</h1>
            </div>
              
            <div class="item2 flex">
              <i class="fa fa-download" style="font-size:20px"></i>
              <i class="fa fa-print" style="font-size:20px"></i>
              <i class="fa fa-bookmark" style="font-size:20px"></i>
            </div>
          </div>

          <!--Prominent Header-->
          <div class="prominent-bar"> 
            <section class="prominent-nav flex">
            <i class="fa fa-bars" style="font-size:24px"></i>
            <div class="prominent-nav-icons flex">
              <i class="fa fa-download" style="font-size:20px"></i>
              <i class="fa fa-print" style="font-size:20px"></i>
              <i class="fa fa-bookmark" style="font-size:20px"></i>
            </div>
            </section>
            
            <h1 class="nav-title prominent-heading">Prominent</h1>

          </div>

          <!--Short Always Collapsed-->
          <div class="short-bar app-bar">
            <div class="flex">
              <i class="fa fa-bars" style="font-size:24px"></i>
            </div>
              
            <div class="item2 flex">
              <i class="fa fa-download" style="font-size:20px"></i>
            </div>
          </div>

          <!--Dense Header-->
          <div class="dense-header app-bar">
            <div class="flex">
              <i class="fa fa-bars" style="font-size:24px"></i>
              <h1 class="nav-title md-lt">Dense</h1>
            </div>
              
            <div class="item2 flex">
              <i class="fa fa-download" style="font-size:20px"></i>
              <i class="fa fa-print" style="font-size:20px"></i>
              <i class="fa fa-bookmark" style="font-size:20px"></i>
            </div>
          </div>

          <!--Prominent Dense Header-->
          <div class="prominent-bar prominent-dense"> 
            <section class="prominent-nav flex">
            <i class="fa fa-bars" style="font-size:24px"></i>
            <div class="prominent-nav-icons flex">
              <i class="fa fa-download" style="font-size:20px"></i>
              <i class="fa fa-print" style="font-size:20px"></i>
              <i class="fa fa-bookmark" style="font-size:20px"></i>
            </div>
            </section>
            
            <h1 class="nav-title prominent-heading">Prominent Dense</h1>

          </div>

    </div>
</body>
</html>
